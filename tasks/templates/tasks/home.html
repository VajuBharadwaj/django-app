<h1>Task Manager</h1>
<a href="/add/">Add Task</a>
<ul>
    {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong> - {{ task.status }}
            <a href="/update/{{ task.id }}/">Edit</a>
            <a href="/delete/{{ task.id }}/">Delete</a>
        </li>
    {% endfor %}
</ul>
